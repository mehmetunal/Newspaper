version: '3.8'

services:
  # MSSQL Database
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: newspaper-mssql
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong!Passw0rd"
      MSSQL_PID: "Express"
      MSSQL_TCP_PORT: 1433
    volumes:
      - mssql-data:/var/opt/mssql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - newspaper-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Newspaper API
  newspaper-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: newspaper-api
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=mssql,1433;Database=NewspaperDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=true;MultipleActiveResultSets=true
    depends_on:
      mssql:
        condition: service_healthy
    networks:
      - newspaper-network
    restart: unless-stopped
    volumes:
      - ./src/Presentation/Api/Newspaper.Api/wwwroot:/app/wwwroot

  # Newspaper Web (Frontend)
  newspaper-web:
    build:
      context: .
      dockerfile: Dockerfile.Web
    container_name: newspaper-web
    ports:
      - "8080:80"
      - "8081:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ApiBaseUrl=http://newspaper-api
    depends_on:
      - newspaper-api
    networks:
      - newspaper-network
    restart: unless-stopped

volumes:
  mssql-data:
    driver: local

networks:
  newspaper-network:
    driver: bridge 